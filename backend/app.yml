runtime: java17
service: default
entrypoint: 'java -jar -Dserver.port=$8080 target/lendly-backend-1.jar'
instance_class: F2
handlers:
  - url: /api/.*
    script: auto
  - url: /(.*\.(css|js|ico|json|png|jpg|jpeg|gif|txt|woff|woff2|ttf|svg|map|html))$
    static_files: static/build/\1
    upload: static/build/.*\.(css|js|ico|json|png|jpg|jpeg|gif|txt|woff|woff2|ttf|svg|map|html)$
  - url: /.*
    static_files: static/build/index.html
    upload: static/build/index.html